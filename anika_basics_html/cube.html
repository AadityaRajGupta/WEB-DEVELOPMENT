<html>
    <head>
        <title>Cube</title>
        <link rel="stylesheet" href="cube.css">
    </head>
    <body>
        <div class="cube" id="circle">
            <!-- <div style="background: rgba(0, 139, 139, 0.993);"></div>
            <div style="background: rgba(184, 135, 11, 0.543);"></div>
            <div style="background: rgba(0, 100, 0, 0.507);"></div>
            <div style="background: rgba(139, 0, 0, 0.454);"></div>
            <div style="background: rgba(71, 61, 139, 0.543);"></div>
            <div style="background: rgba(2, 148, 111, 0.463);"></div> -->
            <img style="background: black;" src="./chuhiya1o.png" alt="">
        </div>

        <script>
            document.addEventListener('mousemove', function(e) {
                let circle = document.getElementById('circle');
                let left = e.offsetX;
                let top = e.offsetY;
                circle.style.left = left + 'px';
                circle.style.top = top + 'px';
            });
        </script>
    </body>
</html>
