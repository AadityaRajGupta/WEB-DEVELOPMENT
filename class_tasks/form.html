<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="orange">
    <header>
        <p>
        <h1 align="center" style="color:red"><b>STUDENT DETAILS</b></h1>
        </p>
    </header>
    <main align="center">
        <hr>
        <hr>

        <h4>ENTER YOUR USERNAME:<input type="text" placeholder="ENTER USERNAME">
            <br><br>ENTER YOUR PASSWORD:<input type="password" placeholder="ENTER PASSWORD">
        </h4>

        <hr>
        <hr>
        <u>
            <h4>ENTER YOUR FULL NAME:<br><input type="text" placeholder="ENTER NAME"></h4>
            <h4>ENTER YOUR UNIVERSITY ROLL NUMBER:<br><input type="text" placeholder="ENTER ROLL NUMBER"></h4>
        </u>

        <u>
            <h4>SELECT YOUR SECTION:<br>
        </u><label for="1"><input type="radio" value="class A" name="class" id="1">CSE-A</label><br />
        <label for="2"><input type="radio" value="class B" name="class" id="2">CSE-B</label><br />
        <label for="3"><input type="radio" value="class C" name="class" id="3">CSE-B</label>
        </h4>

        <h4><u>SELECT YOUR SEMESTER:</u><br>
            <label for="101">
                <input type="radio" value="class 1st SEM" name="semester" id="101">1st SEMESTER
            </label>
            <br />
            <label for="102">
                <input type="radio" value="class 2nd SEM" name="semester" id="102">2nd SEMESTER
            </label>
            <br />
            <label for="103">
                <input type="radio" value="class 3rd SEM" name="semester" id="103">3rd SEMESTER
            </label>
            <br />
            <label for="104">
                <input type="radio" value="class 4th SEM" name="semester" id="104">4th SEMESTER
            </label>
        </h4>

        <h5><u>
                SELECT YOUR AREA OF INTEREST:</u><br>
            <label for="id1">
                <input type="checkbox" value="class CLOUD COMPUTING" name="class" id="id1">CLOUD COMPUTING
            </label>
            <br />
            <label for="id2">
                <input type="checkbox" value="class DATA SCIENCE" name="class" id="id2">DATA SCIENCE
            </label>
            <br />
            <label for="id3">
                <input type="checkbox" value="class BLOCK CHAIN" name="class" id="id3">BLOCK CHAIN
            </label>
            <br />
        </h5>

        <h5><u>SELECT YOUR CITY:</u>
            <select name="city" id="city">
                <option value="delhi">DELHI</option>
                <option value="ghaziabad">GHAZIBAD</option>
                <option value="meerut">MEERUT</option>
                <option value="noida">NOIDA</option>
                <option value="greater noida">GREATER NOIDA</option>
                <option value="agra">AGRA</option>
            </select>
        </h5>
        <br><u>FEEDBACK:</u><br>
        <textarea name="feedback" id="101" placeholder="PLEASE GIVE FEEDBACK" rows="5"></textarea>
        <br>
        <br>
        <input type="SUBMIT" value="SUBMIT">

    </main>

</body>

</html>
